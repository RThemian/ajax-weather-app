<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <title>Document</title>
  </head>
  <body>
    <div class = 'container mt-4'>
        <h1 class="fw-bold">AJAX Weather Lab</h1>
        <div class="row">
            <div class="col-12">
              <div id="weather" class = "m-2 p-3">
                
                  <div class = 'm-2 p-2'>

                      <label for="weather for" class="d-inline-block text-primary" >Weather For: </label>   
                      <p id="city-name" class="d-inline-block"></p>
                  </div>
               <div class = 'm-2 p-2'>
                   <label class="d-inline-block text-primary" for="temp">Temperature: </label>
                   <p id="temp" class="d-inline-block"></p>
                   
               </div>
                <div class = 'm-2 p-2'>
                    <label for="feels-like" class="d-inline-block text-primary" >Feels Like: </label>
                    <p id="feels-like" class="d-inline-block"></p>
                    </div>  
                <div class = 'm-2 p-2'>
                <label for="weather" class="d-inline-block text-primary">Weather: </label>
                    <p id="description" class="d-inline-block"></p>
                    </div>
            
                </div>
              </div>
            </div>
          </div>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form id="weather-form">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control w-25" id="userInput" placeholder="city" />
             

            </div>
            
            <button type="submit" class="mt-3 btn btn-primary">Get Weather Info</button>
         
        </form>
        <div id = "error" class = 'text-danger'></div> 
        </div>
      </div>
      

  </body>
</html>
